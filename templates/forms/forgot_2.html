{% extends 'layouts/form.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <form method="post" class="form form-reset">
    <h3 class="form-heading">Reset Password <a href="{{ url_for('home') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
    Recovery Step for EMAIL ID : <b>{{session['step1']}}</b>
    {{ form.username(class_ = 'form-control first-input last-input', placeholder = form.username.label.text) }}
    <p class="pull-right"><a href="{{ url_for('logout') }}">CANCEL</a></p>
    <input type="submit" value="Get Password" class="btn btn-lg btn-primary btn-block" \>
  </form>
{% endblock %}
